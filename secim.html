<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282828;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .device-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }

        .device-option {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .device-option img {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
        }

        .device-option:hover {
            transform: scale(1.1);
        }

        .device-option p {
            font-size: 18px;
        }

        /* Styles for the mobile version selector */
        .container {
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        .version-selector, .heart-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .download-button {
            background-color: orange;
        }

        .download-button:hover {
            background-color: #e69500;
        }

        .download-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<!-- Giriş Ekranı -->
<div class="device-container" id="device-selector">
    <div class="device-option" onclick="selectDevice('pc')">
        <img src="https://cdn-icons-png.flaticon.com/512/1246/1246834.png" alt="PC Icon">
        <p>PC</p>
    </div>
    <div class="device-option" onclick="selectDevice('mobile')">
        <img src="https://cdn-icons-png.flaticon.com/512/727/727399.png" alt="Mobile Icon">
        <p>Mobile</p>
    </div>
</div>

<!-- Mobil Versiyon Seçim Ekranı -->
<div class="container" id="mobile-version" style="display:none;">
    <div class="version-selector">
        <button onclick="selectVersion('0.14.3')">0.14.3</button>
        <button onclick="selectVersion('0.15.10')">0.15.10</button>
    </div>

    <div class="heart-options" id="heart-options" style="display: none;">
        <button onclick="selectHeart('up')">Hearts Above</button>
        <button onclick="selectHeart('down')">Hearts Below</button>
    </div>

    <button class="download-button" id="download-button" style="display: none;" onclick="downloadResource()">Download</button>
</div>

<script>
    // Seçilen cihaz türünü kaydetmek için değişken
    let selectedVersion = null;
    let selectedHeart = null;

    // Cihaz seçildiğinde ekranlar arası geçişi sağlar
    function selectDevice(device) {
        if (device === 'mobile') {
            document.getElementById('device-selector').style.display = 'none';
            document.getElementById('mobile-version').style.display = 'block';
        } else {
            alert("This feature is only available for mobile users.");
        }
    }

    // Mobil versiyonu seçer
    function selectVersion(version) {
        selectedVersion = version;
        selectedHeart = null; // Reset heart selection

        document.getElementById('heart-options').style.display = 'flex';
        document.getElementById('download-button').style.display = 'none';
    }

    // Kalp pozisyonunu seçer
    function selectHeart(heartPosition) {
        selectedHeart = heartPosition;
        document.getElementById('download-button').style.display = 'block';
    }

    // Dosyayı indirir
    function downloadResource() {
        if (selectedVersion === '0.14.3' && selectedHeart === 'up') {
            window.open('https://github.com/Bay', '_blank');
        } else if (selectedVersion === '0.14.3' && selectedHeart === 'down') {
            window.open('https://www.youtube.com/@newdaynewgame', '_blank');
        } else if (selectedVersion === '0.15.10' && selectedHeart === 'up') {
            window.open('https://github.com/BaySorry', '_blank');
        } else if (selectedVersion === '0.15.10' && selectedHeart === 'down') {
            window.open('https://www.youtube.com/@MoRnD01', '_blank');
        }
    }
</script>

</body>
</html>
