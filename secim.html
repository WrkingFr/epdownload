<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Pack Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282828;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        .version-selector, .heart-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .download-button {
            background-color: orange;
        }

        .download-button:hover {
            background-color: #e69500;
        }

        .download-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="version-selector">
        <button onclick="selectVersion('0.14.3')">0.14.3</button>
        <button onclick="selectVersion('0.15.10')">0.15.10</button>
    </div>

    <div class="heart-options" id="heart-options" style="display: none;">
        <button onclick="selectHeart('up')">Hearts Above</button>
        <button onclick="selectHeart('down')">Hearts Below</button>
    </div>

    <button class="download-button" id="download-button" style="display: none;" onclick="downloadResource()">Download</button>
</div>

<script>
    let selectedVersion = null;
    let selectedHeart = null;

    function selectVersion(version) {
        selectedVersion = version;
        selectedHeart = null; // Reset heart selection

        document.getElementById('heart-options').style.display = 'flex';
        document.getElementById('download-button').style.display = 'none';
    }

    function selectHeart(heartPosition) {
        selectedHeart = heartPosition;
        document.getElementById('download-button').style.display = 'block';
    }

    function downloadResource() {
        if (selectedVersion === '0.14.3' && selectedHeart === 'up') {
            window.open('https://github.com/Bay', '_blank');
        } else if (selectedVersion === '0.14.3' && selectedHeart === 'down') {
            window.open('https://www.youtube.com/@newdaynewgame', '_blank');
        } else if (selectedVersion === '0.15.10' && selectedHeart === 'up') {
            window.open('https://github.com/BaySorry', '_blank');
        } else if (selectedVersion === '0.15.10' && selectedHeart === 'down') {
            window.open('https://www.youtube.com/@MoRnD01', '_blank');
        }
    }
</script>

</body>
</html>
